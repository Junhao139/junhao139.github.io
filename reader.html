<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./readerStyle.css" />
    <link rel="icon" href="https://www.zminutes.com/files/Zminutes_icon_web.png" />
    <script src="./cdn/showdown_1.9.1_.min.js"></script>
    <script src="./cdn/jquery_3.5.1_.min.js"></script>
    <link rel="stylesheet" href="./font.css" />
    <title>June's blog</title>
</head>
<body>
    <div id="wantToChangeSource">
        <h3>诶呀！</h3>
        <p>我们发现该内容并未于 4s 内加载完成！您可以选择下面几个选项来更换文件请求源。</p>
        <button onclick="convertSource('local');">blog.zminutes.com 默认 github.io 源</button>
        <button onclick="convertSource('gitRaw');">raw.githubusercontent.com 源</button>
        <button onclick="convertSource('replit');">repl.co 源</button>
        <button onclick="askForChangingSource(false);">内容已经加载完成，无需更换源</button>
    </div>
    
    <div id="textInfos"></div>

    <div id="pageContentContainer">
        <div id="pageContent">
            <img id="loadingAnimation" src="./resources/loadingAnim.gif" />
        </div>
    </div>

    <div id="footer">
        <span>非常抱歉，暂不支持评论功能。（因为打算用于处理评论消息的服务器…… 一败涂地，对于在中国国内的小伙伴很不友好）</span>
        <a href="https://blog.zminutes.com/">回到我的 Blog 主页</a>
    </div>

    <script src="./readerScript.js"></script>
</body>
</html>
