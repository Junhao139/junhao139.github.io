<body>
    <audio controls="controls" id="main_audio">
        <source id="main_audio_src" type="audio/mp3" src=""></source>
        <source type="audio/ogg" src="filename.ogg"></source>

    <div id="main_container">

        <div id="control_music_state">
            <span class="material-icons" id="control_music_state_trigger" onclick="play_pause();">play_arrow</span>

    </div>
